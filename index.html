<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <h2>HTML Table</h2>

    <div id="table-container"></div>

    <script>
      function handleClick(i) {
        const fileElem = document.getElementById(`fileElem${i}`);

        if (fileElem) {
          fileElem.click();
        }
      }
    </script>
  </body>
</html>
